<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>XSS Demo</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- Header -->
    <header>
      <h1>XSS Demo</h1>
      <p>Read, search and post comments</p>
    </header>

    <!-- Search form -->
    <form method="GET">
      <input type="text" name="q" placeholder="Search query" autocomplete="off" />
      <input type="submit" id="query" value="Filter comments" />
    </form>

    <!-- Comments -->
    <h3 id="title"></h3>
    <div id="comments"></div>

    <!-- Write form -->
    <form>
      <input type="text" name="comment" id="comment" placeholder="Comment" autocomplete="off" />
      <input type="submit" id="postcomment" value="Submit new comment" />
    </form>

    <script src="index.js"></script>
  </body>
</html>
